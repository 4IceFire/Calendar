<!doctype html>
<html lang="en" data-bs-theme="{{ bs_theme|default('light') }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Companion Calendar UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Calendar UI</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/calendar">Calendar</a></li>
            <li class="nav-item"><a class="nav-link" href="/templates">Templates</a></li>
            <li class="nav-item"><a class="nav-link" href="/timers">Timers</a></li>
            <li class="nav-item"><a class="nav-link" href="/console">Console</a></li>
            <li class="nav-item"><a class="nav-link" href="/config">Config</a></li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <div id="companion-indicator" class="me-2">
            <span id="companion-dot" class="indicator-dot bg-danger"></span>
            <span id="companion-label">Checking...</span>
          </div>
          <div id="propresenter-indicator" class="me-2">
            <span id="propresenter-dot" class="indicator-dot bg-danger"></span>
            <span id="propresenter-label">ProPresenter: Checking...</span>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
