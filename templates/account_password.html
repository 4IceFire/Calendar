{% extends 'base.html' %}

{% set page_title = page_title|default('Change Password') %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card tdeck-soft">
        <div class="card-body">
          <h1 class="h4 mb-3">Change Password</h1>

          {% if message %}
            <div class="alert alert-success py-2">{{ message }}</div>
          {% endif %}
          {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
          {% endif %}

          <form method="post">
            <input type="hidden" name="_csrf" value="{{ csrf_token() }}">
            <div class="mb-3">
              <label class="form-label">Current password</label>
              <input class="form-control" type="password" name="current_password" autocomplete="current-password" required>
            </div>
            <div class="mb-3">
              <label class="form-label">New password</label>
              <input class="form-control" type="password" name="new_password" autocomplete="new-password" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm new password</label>
              <input class="form-control" type="password" name="confirm_password" autocomplete="new-password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Update password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
