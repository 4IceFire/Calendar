<!DOCTYPE html>
<html>
<body>

<h2>Edit Python Variable</h2>

<form action="/get-text" method="POST">
    <label for="user_input">Enter value:</label>
    <input type="text" id="user_input" name="test">
    <input type="submit" value="Submit">
</form>
<p>The current value is: {{ display_var }}</p>

<h2>Navigation</h2>
<ul>
    <li><a href="/create-event">Create Event</a></li>
    <li><a href="/manage-events">Manage Events</a></li>
    <li><a href="/create-template">Create Template</a></li>
</ul>

<h2>Created Events</h2>
<ul>
    {% for event in events %}
        <li>{{ event.name }} - {{ event.day.name }} at {{ event.time }} (Repeating: {{ event.repeating }})</li>
    {% endfor %}
</ul>

</body>
</html>
