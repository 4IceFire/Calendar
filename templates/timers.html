{% extends 'base.html' %}

{% set page_title = 'Timers' %}

{% block page_actions %}
{# Auto-saves on change; no Save button needed. #}
{% endblock %}

{% block content %}
<div id="timers-page">
	<div class="tdeck-soft rounded-3 p-3">
		<div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-2">
			<div>
				<h2 class="h5 mb-0">Preset Times</h2>
				<div class="small text-muted">Edits auto-save as you type.</div>
			</div>
			<button id="timers-add" class="btn btn-outline-secondary btn-sm">Add Time</button>
		</div>

		<div class="table-responsive tdeck-table-wrap">
			<table class="table table-sm table-hover align-top tdeck-table mb-0">
				<thead>
					<tr>
						<th style="width: 70px;"></th>
						<th style="width: 90px;">Order</th>
						<th style="width: 260px;">Name</th>
						<th>Time (HH:MM)</th>
						<th style="width: 420px;">Button Presses</th>
						<th class="text-end" style="width: 220px;"></th>
					</tr>
				</thead>
				<tbody id="timers-presets-body"></tbody>
			</table>
		</div>
	</div>

	<div id="timers-status" class="mt-3"></div>
</div>
{% endblock %}
